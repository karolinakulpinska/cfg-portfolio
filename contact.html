  <body>
    <div id="contact">
      <div class="container">
        <div class="row">
          <div class="contact-left">
            <form>
              <h1 class="subtitle-contact">Let's get in touch!</h1>
              <p>Feel free to contact me by submitting the form below and I will get back to you ASAP</p>
              <input type="text" name="Name" placeholder="Your Name" required>
              <input type="email" name="Email" placeholder="Your Email" required>
              <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
              <button type="submit" class="contactme-btn">SUBMIT</button>
            </form>
          </div>
          <div class="contact-right">
            <p><i class="fa-solid fa-envelope"></i> contact@example.com</p>
            <p><i class="fa-solid fa-phone-volume"></i> 0 123 456 789</p>
            <div class="social-icons">
              <a href="https://facebook.com/"><i class="fa-brands fa-facebook"></i></a>
              <a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></i></a>
              <a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://linkedin.com/"><i class="fa-brands fa-linkedin"></i></a>
              <a href="https://pinterest.co.uk/"><i class="fa-brands fa-pinterest"></i></a>
            </div>
            <div class="contact-contact-btn">
              <a class="contact-btn" href="" download>DOWNLOAD CV</a>
            </div>

        </div>

      </div>
    </div>
